<head>
<meta charset="UTF-8">

<title>Projet METU groupe 2</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Segoe UI', sans-serif;
    background:#0f0f1b;
    color:white;
    overflow-x:hidden;
}

body::before{
    content:"";
    position:fixed;
    width:200%;
    height:200%;
    background:radial-gradient(circle at 20% 30%, #00f7ff, transparent 25%),
               radial-gradient(circle at 80% 70%, #ff00c8, transparent 25%);
    animation: moveBg 10s linear infinite alternate;
    z-index:-1;
}

@keyframes moveBg{
    from{transform:translate(-10%,-10%);}
    to{transform:translate(10%,10%);}
}

header{
    text-align:center;
    padding:80px 20px;
}

header h1{
    font-size:50px;
    text-transform:uppercase;
    letter-spacing:3px;
    color:#00f7ff;
    text-shadow:0 0 10px #00f7ff,
                0 0 20px #00f7ff,
                0 0 40px #00f7ff;
}

section{
    padding:80px 20px;
    text-align:center;
}

.container{
    display:flex;
    justify-content:center;
    flex-wrap:wrap;
    gap:30px;
    margin-top:40px;
}

.card{
    width:250px;
    padding:40px 20px;
    border-radius:20px;
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    border:1px solid rgba(255,255,255,0.2);
    transition:0.4s;
    text-decoration:none;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
}

.card:hover{
    transform:translateY(-15px) scale(1.05);
    box-shadow:0 0 20px #00f7ff,
               0 0 40px #ff00c8;
}

footer{
    text-align:center;
    padding:30px;
    font-size:14px;
    opacity:0.7;
}

</style>
</head>
<body>
